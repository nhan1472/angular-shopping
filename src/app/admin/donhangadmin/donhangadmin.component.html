<h1>Các đơn hàng</h1>
<select name="sort" class="col-3" [(ngModel)]="menu">
    <option value="4">lọc theo tình trạng</option>
    <option value="0">Đang duyệt</option>
    <option value="1">Đã giao</option>
    <option value="2">Đã hủy</option>
    <option value="3">Đang giao</option>
</select>
<table class="table table-striped">
    <tr><th>STT</th>
        <th *ngIf="co==true">Chi tiết</th>
        <th>id khách</th>
        <th>số lượng</th>
        <th>Tổng tiền</th>
        <th>ngày mua</th>
        <th>Tình trang</th>
    </tr>
    <tr *ngFor="let item of data | tinhtrang:menu;let i = index">
        <td>{{i+1}}</td>
        <td  *ngIf="co==true" >
            <table *ngFor="let item of item.cart">
                <tr>
                    <td>{{item.name}}</td>
                    <td>&emsp;số lượng:{{item.sl}}</td>
                    <td>&emsp;thành tiền:{{item.price}}</td>
                </tr>
            </table>
        </td>
        <td>{{item.idk}}</td>
        <td>{{item.sl}}</td>
        <td>{{item.tt}}</td>
        <td>{{item.ngaymua}}</td>
        <td *ngIf="item.ttr==3" style="color:rgb(0, 46, 250)">đang giao <a (click)="xong(item)" class="btn btn-success" style="background-color: rgb(8, 230, 0);">xong</a> </td>
        <td *ngIf="item.ttr==1" style="color:rgb(11, 255, 31)">đã giao </td>
        <td *ngIf="item.ttr==2" style="color:rgb(248, 0, 0)">đã hủy </td>
        <td *ngIf="item.ttr==0" style="color:rgb(132, 134, 0)">đang duyệt <a (click)="giao(item)" class="btn btn-info" style="background-color: rgb(0, 230, 211);">giao</a> </td>
        <td><p (click)="co=!co" style="cursor:pointer;color:red">xem chi tiết</p></td>
    </tr>
</table>
