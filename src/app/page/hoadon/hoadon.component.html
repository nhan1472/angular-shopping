
    <h1>Các hóa đơn của bạn</h1>
        <table class="table table-striped">
            <tr>
                <th>STT</th>
                <th *ngIf="co==true">Chi tiết</th>
                <th>Tổng Số lượng</th>
                <th>Tổng tiền</th>
                <th>ngày mua</th>
                <th>Tình trạng</th>
                <th></th>
            </tr>
        <tr  *ngFor="let item of data;let i = index">
        <td>{{i+1}}</td>
        <td  *ngIf="co==true" >
            <table *ngFor="let item of item.cart">
                <tr>
                    <td>{{item.name}}</td>
                    <td>&emsp;số lượng:{{item.sl}}</td>
                    <td>&emsp;thành tiền:{{item.price}}</td>
                </tr>
            </table>
        </td>
        <td>{{item.sl}}</td>
        <td>{{item.tt}}</td>
        <td>{{item.ngaymua}}</td>
        <td *ngIf="item.ttr==0" style="color:rgb(0, 46, 250)">đang duyệt <a (click)="huy(item)" class="btn btn-danger" style="background-color: red;">Hủy</a></td>
        <td *ngIf="item.ttr==1" style="color:rgb(11, 255, 31)">đã giao </td>
        <td *ngIf="item.ttr==2" style="color:rgb(248, 0, 0)">đã hủy </td>
        <td *ngIf="item.ttr==3" style="color:rgb(202, 199, 0)">đang giao  </td>
        <td><p (click)="co=!co" style="cursor:pointer;color:red">xem chi tiết</p></td>
  
    </tr>
    </table>
